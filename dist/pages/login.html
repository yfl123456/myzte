<!DOCTYPE html><html lang=zh><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>登录</title><link rel=stylesheet href=../sass/common.css><link rel=stylesheet href=../sass/login.css></head><body><div class=Header></div><div class=login><div class="login-con clearfix"><div class=login-left><img src=../images/inpage/logo.png alt=""></div><div class=login-right><div class=login-title><ul class=clearfix><li class=active><a href=./login.html>账号登录</a></li><li><a href=./signup.html>欢迎注册</a></li></ul></div><div class=login-form><input type=text placeholder=登录账号 class=user> <input type=text placeholder=登录密码 class=pass> <button class=logo>立即登录</button><h3><i></i> 三方账号登录 <i></i></h3><div class=login-img><a href=""><img src=../images/inpage/qq.png alt=""></a><a href=""><img src=../images/inpage/wechat.png alt=""></a><a href=""><img src=../images/inpage/weibo.png alt=""></a></div></div></div></div></div><div class=Footer></div><script src=../lib/jquery/dist/jquery.min.js></script><script src=../js/common.js></script><script src=../js/ajax.js></script><script>var user=document.querySelector(".user"),pass=document.querySelector(".pass"),login=document.querySelector(".logo");login.onclick=function(){ajax({url:"/login",type:"get",data:"act=login&user="+user.value+"&pass="+pass.value,success:function(e){var s=JSON.parse(e);alert(s.msg)}})}</script></body></html>
